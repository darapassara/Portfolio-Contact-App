		<!-- Three -->

			<div class="inner">
				<header class="major">
					<h2>CONTACT</h2>
					<p>BE AVAILABLE ALL DAY.</p>
				</header>
				<ul>
					<div class="container mt-4">
						<form id="contact-form">
							<div class="form-group">
								<label for="subject">SUBJECT</label>
								<input type="text" placeholder="Subject" id="subject" class="form-control">
							</div>
							<br>
							<div class="form-group">
								<label for="name">NAME</label>
								<input type="text" placeholder="Sender Name" id="name" class="form-control">
							</div>
							<br>
							<div class="form-group">
								<label for="gender">GENDER</label>
								<select id="gender" name="gender">
									<option value="male">Male</option>
									<option value="female">Female</option>
									<option value="other">Other</option>
								</select>
							</div>
							<br>
							<div class="form-group">
								<label for="phone">PHONE</label>
								<input type="text" placeholder="Phone Number" id="phone" class="form-control">
							</div>
							<br>
							<div class="form-group">
								<label for="email">EMAIL</label>
								<input type="text" placeholder="Email" id="email" class="form-control">
							</div>
							<br>
							<div class="form-group">
								<label for="facebook">FACEBOOK</label>
								<input type="text" placeholder="Facebook URL" id="facebook" class="form-control">
							</div>
							<br>
							<input type="submit" value="submit" class="btn btn-primary btn-block">
						</form>
						<!-- 8. table for output     -->
						<table class="table table-striped mt-5">
							<thead>
								<tr>
									<th>SUBJECT</th>
									<th>NAME</th>
									<th>GENDER</th>
									<th>PHONE</th>
									<th>EMAIL</th>
									<th>FACEBOOK</th>
									<th></th>
								</tr>
							</thead>
							<!-- 9. add placeholder to insert list of book       -->
							<tbody id="contact-list"></tbody>
						</table>
					</div>
				</ul>
			</div>
